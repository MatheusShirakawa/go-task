<div class="p-3 bg-[#fafafa] rounded-xl cursor-grab flex gap-1 flex-col overflow-hidden">
	<div class="flex gap-1 justify-between items-center ">
		<p class="font-bold truncate max-w-[250px] block" [title]="task.name">{{ task.name }}</p>
		<img (click)="deleteTask()" src="images/icon-delete.svg" class="w-5 self-start cursor-pointer ml-auto"/>
	</div>
	<p class="font-light text-sm truncate block max-w-[245px]" [title]="task.description">{{ task.description }}</p>
	<div class="flex gap-1 items-center justify-between">
		<div class="flex gap-1 items-center cursor-pointer" (click)="openTaskCommentsModal()">
			<img class="w-5 " src="images/icon-comments.svg"/>
			<p class="font-semibold text-xs text-[#2a89ef] underline underline-offset-2 cursor-pointer">{{ task.comments.length }} Coment√°rios</p>
		</div>
		<p class="font-semibold text-xs text-[#2a89ef] underline underline-offset-2 cursor-pointer ml-auto"
			(click)="openEditTaskModal()"
		>Editar</p>
	</div>
</div>
